<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Model Guessing Game</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>
      <h1>Car Model Guessing Game</h1>
    </header>

    <main class="container">
      <!-- Car image element that updates with each new game -->
      <img id="car-image" src="" alt="Car image" />

      <!-- Guessing input and button -->
      <div class="input-container">
        <label for="car-input">Guess the car model:</label>
        <input type="text" id="car-input" placeholder="Enter car model name" />
        <button id="guess-button" type="button">Guess</button>
      </div>

      <!-- Feedback message container -->
      <div id="feedback"></div>

      <!-- Button to start a new game -->
      <button id="new-game-button" type="button">New Game</button>
    </main>

    <!-- Link to JavaScript file -->
    <script src="src/index.js"></script>
  </body>
</html>
